<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Main background color */
        body {
            background-color: #4B5320; /* Army green */
            color: #f0f0f0; /* Light text color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Container styling */
        .container {
            background-color: #3b3f2d;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ffd700;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .icon {
            color: #ffd700;
            margin-right: 8px;
        }

        /* Link styling */
        a {
            color: #ffd700;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }

        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lookup Result for <span style="color: #ffd700;">{{ domain }}</span></h1>
        <p><i class="fas fa-globe icon"></i>IP Address: {{ ip_address }}</p>
        <p><i class="fas fa-map-marker-alt icon"></i>Location: {{ city }}, {{ region }}, {{ country }}, {{ loc }}</p>
        <p><i class="fas fa-clock icon"></i>TimeZone: {{ timezone }}</p>
        <p><i class="fas fa-building icon"></i>Organisation: {{ org }}</p>
        <a href="/"><i class="fas fa-arrow-left"></i> Look up another domain</a>
    </div>
</body>
</html>
