<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Main background color */
        body {
            background-color: #4B5320; /* Army green */
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Container styling */
        .container {
            background-color: #3b3f2d;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffd700;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .icon {
            color: #ffd700;
            margin-right: 8px;
        }

        /* Link styling */
        a {
            color: #ffd700;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            width: 100%;
        }

        .footer-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links, .footer-social {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .footer-links li, .footer-social li {
            display: inline;
            margin: 0 10px;
        }

        .footer-links a, .footer-social a {
            color: #ffd700;
            text-decoration: none;
        }

        .footer-social a:hover, .footer-links a:hover {
            color: #fff;
        }

        .footer-social a i {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Results Container -->
    <div class="container">
        <h1><i class="fas fa-info-circle icon"></i>Lookup Result for {{ domain }}</h1>
        <p><i class="fas fa-map-marker-alt icon"></i>IP Address: {{ ip_address }}</p>
        <p><i class="fas fa-city icon"></i>Location: {{ city }}, {{ region }}, {{ country }}, {{ loc }}</p>
        <p><i class="fas fa-clock icon"></i>TimeZone: {{ timezone }}</p>
        <p><i class="fas fa-building icon"></i>Organisation: {{ org }}</p>
        <a href="/">Look up another domain</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Hyssop Satori.</p>
        
            <ul class="footer-social">
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.linkedin.com/in/consider-lonjezo-24b949283/"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
